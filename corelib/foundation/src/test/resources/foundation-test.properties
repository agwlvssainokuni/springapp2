# MAIL
foundation.mail.host=localhost
foundation.mail.port=25
foundation.mail.protocol=smtp
foundation.mail.encoding=ISO-2022-JP

# RSA CRYPTO
foundation.crypto.rsa.0.pubkey=classpath:crypto/rsa/0/pubkey.der
foundation.crypto.rsa.0.privkey=classpath:crypto/rsa/0/privkey.pk8
foundation.crypto.rsa.0.password=password
foundation.crypto.rsa.1.pubkey=classpath:crypto/rsa/1/pubkey.der
foundation.crypto.rsa.1.privkey=classpath:crypto/rsa/1/privkey.pk8
foundation.crypto.rsa.1.password=password
# AES CRYPTO
foundation.crypto.aes.defaultVersion=0
foundation.crypto.aes.0.key=classpath:crypto/aes/0/key.bin
foundation.crypto.aes.1.key=classpath:crypto/aes/1/key.bin
# RSA SIGNATURE
foundation.crypto.rsasig.defaultVersion=0
foundation.crypto.rsasig.0.pubkey=classpath:crypto/rsasig/0/pubkey.der
foundation.crypto.rsasig.0.privkey=classpath:crypto/rsasig/0/privkey.pk8
foundation.crypto.rsasig.0.password=password
foundation.crypto.rsasig.1.pubkey=classpath:crypto/rsasig/1/pubkey.der
foundation.crypto.rsasig.1.privkey=classpath:crypto/rsasig/1/privkey.pk8
foundation.crypto.rsasig.1.password=password
